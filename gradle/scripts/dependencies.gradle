repositories {
	mavenCentral()
	jcenter()

	maven {
		name = "chickenbones"
		url = "http://chickenbones.net/maven"
	}

	maven {
		name = "squiddev"
		url = "https://dl.bintray.com/squiddev/maven"
	}

	maven {
		name "IC2"
		url "http://maven.ic2.player.to"
	}

	maven {
		name "OpenMods"
		url "http://repo.openmods.info/artifactory/openmods"
	}

	maven { url "http://maven.amadornes.com/" }
	maven { url "http://dvs1.progwml6.com/files/maven" }

	ivy {
		name = "ComputerCraft"
		artifactPattern "http://addons-origin.cursecdn.com/files/2311/39/[module][revision](.[ext])"
	}

	ivy {
		name = "CoFHLib"
		artifactPattern "http://addons-origin.cursecdn.com/files/2235/558/[module]-[revision](.[ext])"
	}
}

configurations {
	shade
	compile.extendsFrom shade
}

dependencies {
	compile "ComputerCraft:ComputerCraft:${project.cc_version}"
	deobfCompile "MCMultiPart:MCMultiPart-experimental:1.2.0_73:universal"
	deobfCompile "mezz.jei:jei_${project.mc_version}:3.6.7.216"

	// For 1.7.10 but including anyway
	provided "CoFHLib:CoFHLib:[1.7.10]1.0.1-159-dev"
	provided "net.industrial-craft:industrialcraft-2:2.3.249-ex18:api"
	provided "openperipheral:OpenPeripheralCore-API:3.2"

	shade('org.squiddev:cctweaks-lua:1.0.8') {
		// Different versions
		exclude group: 'ComputerCraft'
		exclude group: 'com.google.guava'
		exclude group: 'net.minecraftforge'
		exclude module: 'ConfigGen'
	}

	shade('org.squiddev:Patcher:1.1.1.1') { exclude group: 'org.ow2.asm' }
	provided('org.squiddev:ConfigGen:1.2.4') { exclude group: 'net.minecraftforge' }

	testCompile group: "junit", name: "junit", version: "4.12"
}
