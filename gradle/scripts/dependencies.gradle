repositories {
	mavenCentral()
	jcenter()

	maven {
		name = "chickenbones"
		url = "http://chickenbones.net/maven"
	}

	maven {
		name = "squiddev"
		url = "https://dl.bintray.com/squiddev/maven"
	}

	maven {
		name "IC2"
		url "http://maven.ic2.player.to"
	}

	maven {
		name "OpenMods"
		url "http://repo.openmods.info/artifactory/openmods"
	}

	maven { url "http://dvs1.progwml6.com/files/maven" }

	ivy {
		name = "ComputerCraft"
		artifactPattern "http://addons-origin.cursecdn.com/files/2272/212/[module][revision](.[ext])"
	}

	ivy {
		name = "CoFHLib"
		artifactPattern "http://addons-origin.cursecdn.com/files/2235/558/[module]-[revision](.[ext])"
	}
}

configurations {
	shade
	compile.extendsFrom shade

	deployerJars
}

dependencies {
	compile "ComputerCraft:ComputerCraft:${project.cc_version}"

	compile "codechicken:CodeChickenLib:${project.mc_version}-1.1.2.139:dev"
	compile "codechicken:CodeChickenCore:${project.mc_version}-1.0.5.36:dev"
	provided "codechicken:NotEnoughItems:${project.mc_version}-1.0.5.104:dev" // NEI crashes currently. Don't know why.

	deobfCompile "mezz.jei:jei_${project.mc_version}:2.14.0.139"

	// For 1.7.10 but including anyway
	provided "CoFHLib:CoFHLib:[1.7.10]1.0.1-159-dev"
	provided "net.industrial-craft:industrialcraft-2:2.+:api"
	provided "com.austinv11.collectiveframework:CollectiveFramework:1.+:deobf"
	provided "com.austinv11.peripheralsplusplus:PeripheralsPlusPlus:1.+:deobf"
	provided "openperipheral:OpenPeripheralCore-API:3.2"

	shade('org.squiddev:luaj.luajc:1.0.1') {
		// We provide a custom LuaJ source with ComputerCraft
		exclude group: 'org.ow2.asm'
		exclude group: 'org.luaj'
	}

	shade('org.squiddev:Patcher:1.1.1.1') { exclude group: 'org.ow2.asm' }
	provided('org.squiddev:ConfigGen:1.1') { exclude group: 'net.minecraftforge' }

	testCompile group: "junit", name: "junit", version: "4.+"

	deployerJars "org.apache.maven.wagon:wagon-ftp:2.2"
}

