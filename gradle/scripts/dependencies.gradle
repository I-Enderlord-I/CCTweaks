apply plugin: 'idea'
apply plugin: 'eclipse'

repositories {
	mavenCentral()

	maven {
		name = "chickenbones"
		url = "http://chickenbones.net/maven"
	}

	maven {
		name = "squiddev"
		url = "http://maven.bonzodandd.co.uk"
	}

	maven {
		name "IC2"
		url "http://maven.ic2.player.to"
	}

	maven {
		name "OpenMods"
		url "http://repo.openmods.info/artifactory/openmods"
	}

	ivy {
		name = "ComputerCraft"
		artifactPattern "http://addons-origin.cursecdn.com/files/2228/723/[module][revision].[ext]"
	}

	ivy {
		name = "CoFHLib"
		artifactPattern "http://addons-origin.cursecdn.com/files/2235/558/[module]-[revision].[ext]"
	}
}

configurations {
	fatPackage
	deployerJars
}

dependencies {
	compile group: 'ComputerCraft', name: 'ComputerCraft', version: "${project.cc_version}", ext: 'jar'

	compile "codechicken:ForgeMultipart:${project.mc_version}-${project.multipart_version}:dev"
	compile "codechicken:CodeChickenLib:${project.mc_version}-${project.ccl_version}:dev"
	compile "codechicken:NotEnoughItems:${project.mc_version}-${project.nei_version}:dev"
	compile "codechicken:CodeChickenCore:${project.mc_version}-${project.ccc_version}:dev"

	compile "CoFHLib:CoFHLib:[${project.mc_version}]${project.cofhlib_version}-dev:jar"
	compile "net.industrial-craft:industrialcraft-2:${project.api_ic2_version}:api"
	compile "openperipheral:OpenPeripheralCore-API:${project.op_version}"

	fatPackage(group: 'org.squiddev', name: 'luaj.luajc', version: '1.+') {
		// We provide a custom LuaJ source with ComputerCraft
		exclude group: 'org.ow2.asm'
		exclude group: 'org.luaj'
	}

	testCompile group: "junit", name: "junit", version: "4.+"

	deployerJars "org.apache.maven.wagon:wagon-ftp:2.2"
}
sourceSets.main.compileClasspath += [configurations.fatPackage]

idea.module.scopes.PROVIDED.plus += [configurations.fatPackage]
eclipse.classpath.plusConfigurations += [configurations.fatPackage]
